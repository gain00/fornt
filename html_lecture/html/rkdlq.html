<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
  </head>
  <body>
    <h1>회원가입</h1>

    <form action="join.html" method="get">
      <div>
        기본정보
        <label for="ghldnjs">
          <span>개인회원<input type="radio" id="ghldnjs" name="회원" value="personal" /></span
        ></label>
        <label for="tkdjqwk"
          ><span>사업자회원<input type="radio" id="tkdjqwk" name="회원" value="tkdjqwk" /></span
        ></label>
        <label for="dhlrnrdls"
          ><span>외국인회원(foreigner)<input type="radio" id="dhlrnrdls" name="회원" value="dhlrnrdls" /></span
        ></label>
      </div>
      <div>
        <div>아이디 <input type="text" name="id" placeholder="아이디를 입력하시오" /></div>
        <div>비밀번호 <input type="password" name="password" placeholder="패스워드를 입력하시오" /></div>
        <div>비밀번호확인 <input type="text" name="password2" placeholder="패스워드를 입력하시오" /></div>
        <div>이름<input type="text" name="name" placeholder="이름을 입력하시오" /></div>
        <div>주소<input type="text" name="name" placeholder="주소을 입력하시오" /></div>
        <div>
          휴대폰번호
          <select name="phone" id="phone">
            <option value="">010</option>
            <option value="">011</option>
            <option value="">012</option>
            <option value="">013</option>
            <option value="">014</option>
          </select>
          -<input type="text" name="phone1" /> -<input type="text" name="phone2" />
        </div>

        <div>email<input type="email" name="email" /></div>
      </div>
      <div>
        성별 <input type="radio" id="male" name="gender" value="male" /><label for="male">남자</label>
        <input type="radio" id="female" name="gender" value="female" /><label for="female">여자</label>
      </div>
      <div><input type="text" name="year" /> 년 <input type="text" name="month" /> 월 <input type="text" name="day" /> 일</div>

      <div>
        <h2>전체동의</h2>
        <div>이용약관 및 개인정보 수집 및 이용, 쇼핑정보 수신동의<input type="checkbox" id="" name="" value="" /></div>
        <div>[필수]약관 동의<input type="checkbox" id="" name="" value="" /></div>
        <div>[필수]개인정보 수집동의<input type="checkbox" id="" name="" value="" /></div>
        <div>[선택]문자 동의<input type="checkbox" id="" name="" value="" /> [선택]이메일 동의<input type="checkbox" id="" name="" value="" /></div>
      </div>
    </form>
  </body>
</html>
