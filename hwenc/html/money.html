<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label><span>금액</span><input type="text" class="money" id="money" placeholder="금액을 입력해주세요" /></label>
    <button class="btn-calc">계산하기</button>
    <button class="btn-reset">초기화</button>

    <div class="result"></div>
    <script>
      const money = document.querySelector("#money"); //아이디
      const btnCalc = document.querySelector(".btn-calc");
      const btnReset = document.querySelector(".btn-reset");
      const result = document.querySelector(".result");
      btnCalc.addEventListener("click", function () {
        let moneyValue = money.value;
        console.log(moneyValue);
        const m50000 = Math.floor(moneyValue / 50000);
        moneyValue = money.value % 50000;
        console.log(moneyValue);
        const m10000 = Math.floor(moneyValue / 10000);
        moneyValue = money.value % 10000;
        const m5000 = Math.floor(moneyValue / 5000);
        moneyValue = money.value % 5000;
        const m1000 = Math.floor(moneyValue / 1000);
        moneyValue = money.value % 1000;
        const m500 = Math.floor(moneyValue / 500);
        moneyValue = money.value % 500;
        const m100 = Math.floor(moneyValue / 100);
        moneyValue = money.value % 100;
        const m50 = Math.floor(moneyValue / 50);
        moneyValue = money.value % 50;
        const m10 = Math.floor(moneyValue / 10);
        moneyValue = money.value % 10;

        result.textContent = `오만원${m50000}장 만원${m10000}장 오천원${m5000}장 천원${m1000}장 오백원${m500}개 백원${m100}개 오십원${m50}개 십원${m10}개`;
      });
    </script>
  </body>
</html>
